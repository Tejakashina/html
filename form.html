<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="background.css">
</head>
<body>
    <form action="#" method="get">
    <table>
            <tr>
                <td>
        <label for="name">Name:</label>
                </td>
        <td>
        <input type="text" id="name" placeholder="enter name" required minlength="4" maxlength="10" value="xyz">

        </td>
        </tr>
        <tr>
            <td>
        <label for="dob">dob:</label>
</td>
            <td>
        <input type="date" id="dob">
                  </td>
        </tr>
        <tr>
            <td>
                <label for="resume">resume:</label>

            </td>
            <td>
                <input type="file" id="resume">

            </td>
        </tr>
        <tr>
            <td>
                <label for="phone">mobile:</label>

            </td>
            <td>
                <input type="number" id="phone" required title="phone no is manadatory" placeholder="enter phone number">
         </td>
        </tr>
        <tr>
            <td>
        <label for="email">email:</label>
        </td>
            <td>
                <input type="email" id="email">
            </td>
        </tr>
        <tr>
            <td>
                <label for="password">password</label>
             </td>
            <td>
                <input type="password" id="password" autofocus>
 </td>
        </tr>
        <tr>
<td>
    <label for="radiobutton">gender:</label><br>
</td>
<td>
    <input type="radio" name="gender">male <br>
    <input type="radio" name="gender">female <br>
    <input type="radio" name="gender">others <br>
</td>
        </tr>
        <tr>
            <td>
                <label for="lang">languageknown:</label> <br>

            </td>
            <td>
                <input type="checkbox" name="languageknown" checked>chinese
                <input type="checkbox" name="languageknown" >Telugu
         <input type="checkbox" name="lang">english

            </td>
        </tr>
        <tr>
            <td>
                <label for="">branch:</label><br>

            </td>
            <td>
                <select name="" id="">
                    <option value="">--select--</option>
                    <option value="">EEE</option>
                    <option value="">CSE</option>
                    <option value="">ECE</option>
                     <option value="">BCA</option> 
    </select>
 </td>
        </tr>
 <tr>
 <td>
     <label for="biryani">choose your food:</label>
 </td>
 <td>
     <input list="biryanis" name="choose your food" id="biryani">
     <datalist id="biryanis">
         <option value="chicken">tasty</option>
         <option value="crab">
         <option value="fish">
         <option value="mutton">

     </datalist>
 </td>
            </tr>
        <tr>
            <td>
                <label for="adress">adress:</label>
            </td>
            <td>
                <textarea name="" id="" cols="60" rows="10"></textarea><br>
</td>

        </tr>

        <tr>
            <td>
                <button type="submit">submit</button>
           </td>
           </tr>
           <tr>
            <td>
                <input type="reset">
                  </td>
           </tr>
           <tr>
            <td>
                <input type="submit">
 </td>
        </tr>
        






        </table>
</form>
</body>
</html>
